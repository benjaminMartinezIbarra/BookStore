<span class="error" *ngIf="control.invalid
                                && (control.touched || form?.submitted)">
      Erreur:
      <span *ngIf="control.hasError('required')">Le {{control.name}} est obligatoire</span>

  <span *ngIf="control.hasError('zipcode')">
    Le code postal doit avoir 4 ou 5 chiffres
  </span>

  <span *ngIf="control.hasError('minlength')">Il faut au moins

        {{control.errors['minlength'].requiredLength}} letres</span>

   <span *ngIf="control.hasError('email')">Le format de l'adresse est incorrect

   </span>

   <span *ngIf="control.hasError('pattern')">Le format est incorrect

        {{control.errors['pattern'].requiredPattern}} letres</span>
    </span>
